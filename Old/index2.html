<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Template</title>
    <meta
      name="description"
      content="A simple HTML5 Template for new projects."
    />
    <meta name="author" content="SitePoint" />

    <meta property="og:title" content="A Basic HTML5 Template" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.sitepoint.com/a-basic-html5-template/"
    />
    <meta
      property="og:description"
      content="A simple HTML5 Template for new projects."
    />
    <meta property="og:image" content="image.png" />

    <link rel="icon" href="./favicon.ico" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />

    <link rel="stylesheet" href="./css/styles2.css" />
  </head>

  <body>
    <div class="container">
      <aside class="filter-bar">
        <!-- Add filter options here -->
        <h3>Filters</h3>
        <ul>
          <li>
            <input type="checkbox" id="filter1" /><label for="filter1"
              >Filter 1</label
            >
          </li>
          <li>
            <input type="checkbox" id="filter2" /><label for="filter2"
              >Filter 2</label
            >
          </li>
          <li>
            <input type="checkbox" id="filter3" /><label for="filter3"
              >Filter 3</label
            >
          </li>
        </ul>
      </aside>
      <main class="product-grid">
        <!-- Add product cards here -->
        <div class="product-card">Product 1</div>
        <div class="product-card">Product 2</div>
        <div class="product-card">Product 3</div>
        <div class="product-card">Product 4</div>
        <div class="product-card">Product 5</div>
        <div class="product-card">Product 6</div>
      </main>
    </div>

    <script src="./js/scripts.js"></script>
  </body>
</html>
